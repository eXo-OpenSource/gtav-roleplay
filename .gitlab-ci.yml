stages:
    - build
    - sentry
#    - deploy

build_job:
    image: docker:latest
    stage: build
    tags:
        - linux
        - dind
    script:
        - docker build --build-arg CI_BUILD_REF_NAME="$CI_BUILD_REF_NAME" --build-arg _ENVIRONMENT="development" --build-arg _RELEASE="$CI_COMMIT_SHA" -t exo-rp-altv .
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
        - docker tag exo-rp-altv $CI_REGISTRY_IMAGE:latest-$(echo $CI_BUILD_REF_NAME | tr -d /)
        - '[ "$CI_BUILD_REF_NAME" == "master" ] && docker tag exo-rp-altv $CI_REGISTRY_IMAGE:latest'
        - docker push "$CI_REGISTRY_IMAGE"
    only:
        - master
        - release/production

sentry_develop:
    image: getsentry/sentry-cli
    stage: sentry
    script:
        - sentry-cli releases new -p "gtav-server" $CI_COMMIT_SHA
        - sentry-cli releases set-commits --auto $CI_COMMIT_SHA
        - sentry-cli releases deploys $CI_COMMIT_SHA new -e "development"
    only:
        - master

